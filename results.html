<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Results!</title>
</head>
<body>
    <div class="container centrato">
        <img src="./assets/img/epicode_logo.png" alt="logo" class="epilogo">
        <header>
            <h1>Results</h1>
            <h2 class="centrato">The summary of your answer:</h2>
        </header>
        <section class="centrato" id="results">
            <div class="timer-container" id="sei_arrivato">
                <svg viewBox="0 0 100 100">
                    <circle class="scoreBar" cx="50" cy="50" r="45" />
                    <circle id="cerchioBiancoScore" cx="50" cy="50" r="45" />
                    <text class="time" id="testo" x="50" y="50" text-anchor="middle" dominant-baseline="central"></text>
                </svg>
                <div class="testi">
                    <h4>Congratulations!<br><span>You passed the exam.</span></h4>
                    <h6>We'll send you the certificate in few minutes.<br>
                    Check your email (including promotions / spam folder)</h6>
                </div>
            </div>


    </section>
    <div class="punteggio sx">
        <h2>Percentuale domande corrette</h2>
    </div>
    <div class="punteggio dx">
        <h2>Percentuale domande sbagliate</h2>
    </div>
    <footer class="centrato">
        <div>
            <a href="./Feedback_page.html"><button class="next " id="rate_us">RATE US!</button></a>
        </div>
        <script src="./scripts/script.js"></script>
    </footer> 
    
       
</body>
</html>
