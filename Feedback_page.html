<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina feedback</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<body>
    <div class="container">
        <header>
            <img src="./assets/img/epicode_logo.png" alt="logo" class="epilogo">
            <div class="timer">
            </div>
        </header>
            <h1>Tell us how it's going</h1>
            <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a collegue?</p>
            <!-- Sistema di valutazione a stelle -->
          <div class="star-rating">
              <input type="radio" id="star10" name="rating" value="10"><label for="star10">☆</label>
              <input type="radio" id="star9" name="rating" value="9"><label for="star9">☆</label>
              <input type="radio" id="star8" name="rating" value="8"><label for="star8">☆</label>
              <input type="radio" id="star7" name="rating" value="7"><label for="star7">☆</label>
              <input type="radio" id="star6" name="rating" value="6"><label for="star6">☆</label>
              <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
              <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
              <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
              <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
              <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
       </div>
       <div>

          <textarea class="feedback-input" placeholder="Leave us an open feedback about your experience so far"></textarea>
          <p class="comment">Write your comment here</p>
          
       </div>
          
        <button class="next ">MORE INFO</button>
    </div>
</body>
</html>
